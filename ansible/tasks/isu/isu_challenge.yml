# バッククォート使うと構文エラーになるので注意
- name: shell
  become: false
  shell: |
    mysql -u isuconp -pisuconp isuconp -e "alter table comments add index idx_post_id_created_at_desc (post_id, created_at DESC);"
    mysql -u isuconp -pisuconp isuconp -e "alter table posts add index idx_created_at_desc (created_at DESC);"
    mysql -u isuconp -pisuconp isuconp -e "alter table comments add index idx_user_id (user_id);"
  ignore_errors: true

- name: Copy
  become: true
  copy:
    src: ../../files/nginx/sites-available/isucon.conf
    dest: /etc/nginx/sites-available/isucon.conf
    mode: "0644"
    backup: true

- name: nginx is restarted
  become: true
  systemd:
    name: nginx
    state: restarted

- name: mysql is restarted
  become: true
  systemd:
    name: mysql
    state: restarted
