- name: set git pull rebase
  shell: git config --global pull.rebase true
  ignore_errors: true

- name: isu-ruby is disabled
  become: yes
  systemd:
    name: isu-ruby
    state: stopped
    enabled: false

- name: "{{ SERVICE_NAME }} is running"
  become: yes
  systemd:
    name: "{{ SERVICE_NAME }}"
    state: started
    enabled: true

- name: Pull latest code from Git repository
  git:
    repo: "{{ GIT_REPOSITORY_URL }}"
    dest: "{{ ISUCON_DIR }}"
    version: "main"
    force: true

- name: setup
  shell: make
  args:
    chdir: "{{ BUILD_DIR }}"
  ignore_errors: true

- name: "{{ SERVICE_NAME }} is restarted"
  become: yes
  systemd:
    name: "{{ SERVICE_NAME }}"
    state: restarted

- name: remove
  become: yes
  file:
    path: /var/log/nginx/access.log
    state: absent

- name: nginx is restarted
  become: yes
  systemd:
    name: nginx
    state: restarted

- name: remove
  become: yes
  file:
    path: /var/log/mysql/mysql-slow.sql
    state: absent

